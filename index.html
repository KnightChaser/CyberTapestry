<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cyber Tapestry Generator</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
  </head>
  <body>
    <!-- GitHub link -->
    <a
      href="https://github.com/KnightChaser/CyberTapestry"
      target="_blank"
      title="Go to the GitHub repository"
      style="position: absolute; top: 10px; right: 10px; z-index: 1000"
    >
      <svg
        height="32"
        viewBox="0 0 16 16"
        version="1.1"
        width="32"
        aria-hidden="true"
        fill="black"
      >
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 
         7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49
         -2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82
         -1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 
         1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51
         -1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82
         -2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 
         2.2.82a7.65 7.65 0 012-.27c.68 0 1.36.09 
         2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 
         1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07
         -1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 
         0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 
         8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>
    <div class="wrap">
      <div class="title">
        <span class="glow-dot"></span><span>Cyber Tapestry Generator</span>
      </div>

      <div class="panel">
        <div class="row">
          <input
            id="seedInput"
            type="text"
            spellcheck="false"
            placeholder="enter hex (e.g. deadbeefcafefeed) — arbitrary length"
          />
          <button id="randomBtn" class="primary">Random</button>
          <button id="renderBtn">Render</button>
          <button id="copyBtn">Copy link</button>
          <select id="exportScale" title="Export scale">
            <option value="1">128×128 (1×)</option>
            <option value="2">256×256 (2×)</option>
            <option value="4" selected>512×512 (4×)</option>
            <option value="8">1024×1024 (8×)</option>
          </select>
          <button id="downloadBtn">Download PNG</button>
        </div>
        <div class="hint" style="margin-top: 6px">
          URL carries <code>?seed=...</code>. Share the link; they'll see the
          same art.
        </div>
      </div>

      <div class="canvas-wrap">
        <div class="frame" id="frame">
          <canvas id="art" width="128" height="128"></canvas>
          <canvas id="cal" aria-hidden="true"></canvas>
        </div>
        <div class="meta">
          <div>Palette:</div>
          <div class="palette" id="palette"></div>
          <div class="badges">
            <span class="badge" id="modeBadge">mode: —</span>
            <span class="badge" id="blockBadge">block: —</span>
          </div>
          <div>Seed (normalized): <span id="normSeed">—</span></div>
          <div class="hint">
            Fixed colors:
            <code>#FFFBDE #91C8E4 #749BC2 #4682A9</code>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
